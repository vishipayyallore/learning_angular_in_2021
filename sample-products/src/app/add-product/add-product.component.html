<h3>Add Product</h3>

<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)" novalidate>
                <div class="form-group">
                    <label>Id: </label>
                    <input type="text" formControlName="id" class="form-control element" maxlength="5">
                </div>
                <div class="form-group">
                    <label>Name: </label>
                    <input type="text" formControlName="name" class="form-control element" maxlength="50">
                </div>
                <div class="form-group">
                    <label>Price: </label>
                    <input type="text" formControlName="price" class="form-control element" maxlength="10">
                </div>
                <div class="form-group">
                    <label>Description: </label>
                    <input type="text" formControlName="description" class="form-control element" maxlength="50">
                </div>
                <button type="submit" class="btn btn-primary element">Submit</button>
                <button type="button" class="btn btn-info element" [routerLink]="['/products']">Products List</button>
            </form>
        </div>

    </div>
</div>
