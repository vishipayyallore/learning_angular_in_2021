<div class="container">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item" *ngFor="let accordionItem of accordionContent; let i = index">
            <h2 class="accordion-header" [id]="'heading'+i">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i"
                    [ngClass]="{ 'collapsed': i != 0 }">
                    {{accordionItem.headerTitle}}
                </button>

            </h2>
            <div [id]="'collapse'+i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i"
                data-bs-parent="#accordionExample" [ngClass]="{ 'show': i == 0 }">

                <div class="accordion-body" [innerHTML]="accordionItem.bodyText">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mb-1">&nbsp;</div>
